<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Guess The Number</title>

    <!-- Bootstrap + Font arcade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/img/arcade_logo.png">
    <link rel="stylesheet" href="/static/css/numero.css">
</head>
<body>

  <video autoplay loop muted playsinline id="bg-video" onloadeddata="showContent()">
    <source src="/static/video/numeri.mp4" type="video/mp4">
  </video> 


    <div class="game-container">
     <div class="game-box">
        <h1>Guess The Number</h1>

        {% if messaggio_vittoria %}
         <p id="vittoria-msg" class="success">{{ messaggio_vittoria }}</p>
        {% endif %}

        {% if messaggio %}
         <p class="{% if 'Inserisci un numero compreso' in messaggio or 'Inserisci un numero valido' in messaggio %}
                    text-danger fw-bold
                  {% elif 'Più alto' in messaggio or 'Più basso' in messaggio %}
                    text-info
                  {% else %}
                    text-secondary
                  {% endif %}">
          {{ messaggio }}
         </p>
      {% endif %}
      
        <form method="post" id="numeroForm" novalidate>
            <br>
            <input type="number" name="tentativo" min="1" max="100" required>
            <br>
            <button type="submit">Prova</button>
        </form>

        <br>

        <p class="info">Numero di tentativi: {{ tentativi }}</p>

        <a href="{{ url_for('home') }}">← Torna alla Home</a>
     </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/numero.js"></script>
</body>
</html>
