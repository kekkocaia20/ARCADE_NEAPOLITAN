<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True or False Game</title>
    
    <!-- Stili -->
    <link rel="stylesheet" href="/static/css/trueorfalse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>

    <video autoplay loop muted playsinline id="bg-video" onloadeddata="showContent()">
        <source src="/static/video/napolicampione.mp4" type="video/mp4">
      </video>  


    <div class="container">
        <div class="game-container">
            {% if completato %}
                <h1><i class="bi bi-controller"></i> Ben Fatto!</h1>
                <p class="domanda_completata">Hai totalizzato <strong>{{ punteggio }}</strong> su <strong>30</strong></p>
                <a href="{{ url_for('home') }}" class="btn-home">
                    <i class="bi bi-house-door-fill"></i> Torna alla Home
                </a>
            {% else %}
                <h2>Domanda {{ domanda.id }}/30</h2>
                <p class="domanda-testo">{{ domanda.testo }}</p>
                <form id="quiz-form" method="post" class="form-buttons">
                    <button type="submit" name="risposta" value="vero" class="btn-true">
                        <i class="bi bi-check-circle"></i>
                    </button>
                    <button type="submit" name="risposta" value="falso" class="btn-false">
                        <i class="bi bi-x-circle"></i>
                    </button>
                </form>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/true.js"></script>
</body>
</html>
