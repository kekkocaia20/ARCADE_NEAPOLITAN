<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Indovina il Colore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/colore.css">
</head>
<body>

    <video autoplay loop muted playsinline id="bg-video" onloadeddata="showContent()">
        <source src="/static/video/colori.mp4" type="video/mp4">
    </video> 

<div class="game-container">
    <div class="game-box">
        <h1>Indovina il Colore</h1>

        {% if messaggio_vittoria %}
          <p id="vittoria-msg" class="success">{{ messaggio_vittoria }}</p>
       {% endif %}

        {% if messaggio %}
        <p class="{% if 'non valido' in messaggio or 'compreso' in messaggio %}
             text-danger fw-bold
          {% elif 'Sbagliato' in messaggio or 'riprova' in messaggio %}
             text-info
          {% else %}
             text-secondary
          {% endif %}">
        {{ messaggio }}
        </p>
        {% endif %}


        <form method="post" novalidate>
            <br>
            <select name="tentativo" class="form-select" required>
                <option value="">-- Scegli un colore --</option>
                {% for colore in colori %}
                <option value="{{ colore }}">{{ colore.title() }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Prova</button>
        </form>

        <br>

        <p class="info">Numero di tentativi: {{ tentativi }}</p>

        <a href="{{ url_for('home') }}" class="btn-home">‚Üê Torna alla Home</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/colore.js"></script>
</body>
</html>
